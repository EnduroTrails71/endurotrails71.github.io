
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPX Route HTML Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; margin: 0; }
        input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
        textarea { width: 100%; height: 200px; margin-top: 1rem; font-family: monospace; }
        label { font-weight: bold; }
        .container { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .logo-container { text-align: center; margin-bottom: 1rem; }
        .logo-container img { max-width: 100%; height: auto; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="enduro-trails-logo.png" alt="Enduro Trails Logo">
        </div>
        <h1>GPX Route HTML Generator</h1>
        <label for="trailName">Trail Name:</label>
        <input type="text" id="trailName" placeholder="e.g. Rocky Ridge Loop">

        <label for="gpxFile">GPX File Name (no path):</label>
        <input type="text" id="gpxFile" placeholder="e.g. rocky-ridge-loop.gpx">

        <label for="ytLink">YouTube Video URL:</label>
        <input type="text" id="ytLink" placeholder="e.g. https://www.youtube.com/watch?v=abc123">

        <button onclick="generateHTML()">Generate HTML</button>

        <label for="output">Generated HTML:</label>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        function generateHTML() {
            const trail = document.getElementById('trailName').value;
            const gpx = document.getElementById('gpxFile').value;
            const yt = document.getElementById('ytLink').value;
            const venmo = 'https://venmo.com/Dhale71';

            const html = `
<div class="route">
    <h2>${trail}</h2>
    <p><a href="gpx/${gpx}" class="button" download>Download GPX</a></p>
    <p><a href="${yt}" target="_blank">Watch the Ride on YouTube</a></p>
    <p><a href="${venmo}" class="button" target="_blank">Donate via Venmo</a></p>
</div>`.trim();

            document.getElementById('output').value = html;
        }
    </script>
</body>
</html>
